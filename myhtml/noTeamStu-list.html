<script>
    var maxSize = 5;
    layui.use(['laydate', 'element', 'laypage', 'layer'], function () {
        $ = layui.jquery;//jquery
        laydate = layui.laydate;//日期插件
        lement = layui.element();//面包导航
        laypage = layui.laypage;//分页
        layer = layui.layer;//弹出层

        //以上模块根据需要引入

        //   laypage({

        //     ,prev: '<em><</em>'
        //     ,next: '<em>></em>'
        //   });
        // });
    })

    window.onload = function () {
        clickSearch()
    }

    function clickSearch() {
        getPage(search(1, maxSize))
    }


    function search(currentPage, maxSize) {

        let userId = localStorage.getItem("rbac_sys_id");

        let allresult = myajax("/team/findAll/"+userId+"/"+currentPage+"/"+maxSize, "get", "application/json;charset=utf-8", "json");
        let result = allresult.list;
        let ps = "";
        for (let i = 0; i < result.length; i++) {
            let leader = myajax("/user/findUserByUserId/"+result[i].groupLeaderId,"get","application/json;charset=utf-8","json");
            let coach = myajax("/user/findUserByUserId/"+result[i].coachId,"get","application/json;charset=utf-8","json");
            ps += "                    <tr>\n" +
                "                                <td>\n" +
                "                                    <input type=\"checkbox\" value=\"1\" name=\"\">\n" +
                "                                </td>\n" +
                "                                <td>\n" +
                "                                    "+result[i].id+"\n" +
                "                                </td>\n" +
                "                                <td>\n" +
                "                                    "+result[i].teamName+"\n" +
                "                                </td>\n" +
                "                                <td>\n" +
                "                                    "+result[i].createTime+"\n" +
                "                                </td>\n" +
                "                                <td >\n" +
                "                                    "+result[i].level+"\n" +
                "                                </td>\n" +
                "                                <td >\n" +
                "                                    "+result[i].type+"\n" +
                "                                </td>\n" +
                "                                <td >\n" +
                "                                    "+leader.user.username+"\n" +
                "                                </td>\n" +
                "                                <td>\n" +
                "                                    "+result[i].memberCounts+"\n" +
                "                                </td>\n" +
                "                                <td>\n" +
                "                                    "+result[i].classroom+"\n" +
                "                                </td>\n" +
                "                                <td>\n" +
                "                                    "+coach.user.username+"\n" +
                "                                </td>\n" +
                "\n" +
                "                                <td class=\"td-manage\">\n" +
                "                                    <a style=\"text-decoration:none\" onclick=\"team_stu('组内学生查看','team-stu.html',"+result[i].id+",'','510')\" href=\"javascript:;\" title=\"查看学生\">\n" +
                "                                        <i class=\"layui-icon\">&#xe601;</i>\n" +
                "                                    </a>\n" +
                "                                    <a title=\"编辑\" href=\"javascript:;\" onclick=\"team_edit('编辑','team-edit.html','4','','510')\"\n" +
                "                                    class=\"ml-5\" style=\"text-decoration:none\">\n" +
                "                                        <i class=\"layui-icon\">&#xe642;</i>\n" +
                "                                    </a>\n" +
                "                                    <a title=\"删除\" href=\"javascript:;\" onclick=\"team_del(this,"+result[i].id+")\"\n" +
                "                                    style=\"text-decoration:none\">\n" +
                "                                        <i class=\"layui-icon\">&#xe640;</i>\n" +
                "                                    </a>\n" +
                "                                </td>\n" +
                "                            </tr>"
        }
        $("#infoBody").html(ps);
        return allresult;
    }

    function getPage(allresult) {

        laypage({
            cont: 'page'
            , pages: allresult.pages
            , first: "首页"
            , last: "尾页"
            , limit: maxSize
            , prev: '<em><</em>'
            , next: '<em>></em>'
            , skip: true
            , jump: function (e, first) { //触发分页后的回调
                if (!first) { //一定要加此判断，否则初始时会无限刷新
                    let pageNum = e.curr;
                    search(pageNum, maxSize);
                }
            }
        });

    }



    //批量删除提交
    function delAll() {
        layer.confirm('确认要删除吗？', function (index) {
            //捉到所有被选中的，发异步进行删除
            layer.msg('功能待开发', {icon: 1});
        });
    }
    // 查看学生
    function team_stu(title, url, id, w, h) {
        url = url + "?id=" + id
        x_admin_show(title, url, w, h);
    }
    /*添加*/
    function team_add(title, url, w, h) {
        x_admin_show(title, url, w, h);
    }


    //编辑
    function team_edit(title, url, id, w, h) {
        url = url + "?id=" + id
        x_admin_show(title, url, w, h);
    }

    /*删除*/
    function team_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            //发异步删除数据
            let result = myajax("/team/deleteTeam/"+id,"delete","application/json;charset=utf-8", "json")
            if (result){
                $(obj).parents("tr").remove();
                layer.msg('已删除!', {icon: 1, time: 1000});
            }else {
                layer.msg('删除失败!', {icon: 1, time: 1000});
            }

        });
    }
