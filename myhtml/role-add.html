<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        X-admin v1.0
    </title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./css/x-admin.css" media="all">

    <script src="js/common/myAjax.js"></script>
    <script src="js/jquery.min.js"></script>

</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="rolename" class="layui-form-label">
                <span class="x-red">*</span>角色名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="rolename" name="rolename" required="" lay-verify=""
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>将会成为角色分配唯一标识符
            </div>
        </div>
        <div class="layui-form-item">
            <label for="desc" class="layui-form-label">
                <span class="x-red">*</span>描述
            </label>
            <div class="layui-input-inline">
                <input type="text" id="desc" name="desc" required="" lay-verify=""
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>对角色功能的描述
            </div>
        </div>

        <div class="layui-form-item">
            <label for="role" id="role" class="layui-form-label">
                <span class="x-red">*</span>权限
            </label>
            <div class="layui-input-inline" id="roles">
                <input type="button" value="权限设置" onclick="authenticationSet()">
                <input type="text" id="authenticationIds" >
            </div>
        </div>
        <div class="layui-form-item">
            </label>
            <button class="layui-btn" lay-filter="save" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script src="./lib/layui/layui.js" charset="utf-8">
</script>
<script src="./js/x-layui.js" charset="utf-8">
</script>
<script>

    let editId;
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        form = layui.form()
            , layer = layui.layer;

        //自定义验证规则
        form.verify({});


        //监听提交
        form.on('submit(save)', function (data) {
            console.log(data);
            let name = $("#rolename").val();
            let description = $("#desc").val();
            let authenticationIds = $("#authenticationIds").val();

            let commitdata = {
                id:editId,
                name:name,
                description:description,
                permissions: JSON.parse(authenticationIds)
            }

            console.log(commitdata)
            let result = myajax("/role/addRoleWithAuthentications", "post", "application/json;charset=utf-8", "json", JSON.stringify(commitdata));
            console.log(result);
            if (result) {
                layer.alert("保存成功", {icon: 6}, function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
            } else {
                layer.alert("保存失败", {icon: 6}, function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
            }

            return false;
        });
    });

    function authenticationSet() {
        x_admin_show("编辑权限","role-authentication.html",'280','500');
    }



    // $("#roles").val()
</script>

</body>

</html>
