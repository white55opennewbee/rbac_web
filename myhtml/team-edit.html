<script>

  let editId;
  layui.use(['form', 'layer'], function () {
    $ = layui.jquery;
    form = layui.form()
            , layer = layui.layer;


    init();
    form.render()

    //监听提交
    form.on('submit(save)', function (data) {
      let commitdata = {
        "teamName":$("#teamName").val(),
        "level":$("#level").val(),
        "type":$("#type").val(),
        "coachId":$("#coach").val(),
        "classroom":$("#classroom").val()
      }

      let result = myajax("/team/updateTeam", "post", "application/json;charset=utf-8", "json", JSON.stringify(commitdata));

      if (result) {
        layer.alert("保存成功", {icon: 6}, function () {
          // 获得frame索引
          var index = parent.layer.getFrameIndex(window.name);
          //关闭当前frame
          parent.layer.close(index);
        });
      }else {
        layer.alert("保存失败", {icon: 6}, function () {
          // 获得frame索引
          var index = parent.layer.getFrameIndex(window.name);
          //关闭当前frame
          parent.layer.close(index);
        });
      }

      return false;
    });
  });
